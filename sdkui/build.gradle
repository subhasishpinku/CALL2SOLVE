apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 30
        versionCode 2
        versionName "2.0.1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.payu.india:payu-sdk:4.5.0'
    implementation 'com.payu.custombrowser:payu-custom-browser:7.6.1'
    implementation 'com.payu.samsungpay:samsungpay:1.0'
    implementation 'com.android.support:appcompat-v7:30.1.0'
    implementation 'com.android.support:support-v4:30.1.0'
    implementation 'com.payu.phonepe:phonepe-intent:1.5.1'
    implementation 'com.payu.upisdk:upisdk:1.1.2'
    implementation 'com.payu.gpay:payu-gpay:1.3.2'
}
